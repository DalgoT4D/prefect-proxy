[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = 'ddpui\/.*\.pyi?$'

[tool.pylint.messages_control]
max-line-length = 100
fail-under = 6.5
disable = [
  "missing-module-docstring",
  "broad-exception-raised",
  "broad-exception-caught",
  "too-few-public-methods",
  "logging-not-lazy",
  "logging-fstring-interpolation"
]

[tool.pytest.ini_options]
testpaths = [
  "tests"
]

[tool.coverage.run]
source = [
  "proxy"
]
omit = [
  "proxy/schemas.py",
  "proxy/exception.py",
  "tests/*",
  "logger.py"
]

[tool.uv.sources]
prefect-airbyte = { git = "https://github.com/Ishankoradia/prefect-airbyte.git", rev = "v0.4" }
