[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = 'ddpui\/.*\.pyi?$'

[tool.pylint.messages_control]
max-line-length = 100
fail-under = 6.5
disable = [
  "missing-module-docstring",
  "broad-exception-raised",
  "broad-exception-caught",
  "too-few-public-methods",
  "logging-not-lazy",
  "logging-fstring-interpolation"
]

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "proxy/schemas.py",
  "proxy/exception.py"
]
include = [
  "proxy/"
]